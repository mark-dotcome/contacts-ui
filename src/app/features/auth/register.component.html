<div class="flex align-items-center justify-content-center min-h-screen">
  <div class="surface-card p-6 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <div class="text-primary mb-3">
        <i class="pi pi-user-plus text-5xl"></i>
      </div>
      <div class="text-900 text-3xl font-medium mb-3">Create Account</div>
      <span class="text-600 font-medium line-height-3">Register to get started</span>
    </div>

    @if (errorMessage) {
      <p-message severity="error" [text]="errorMessage" styleClass="w-full mb-3"></p-message>
    }

    @if (successMessage) {
      <p-message severity="success" [text]="successMessage" styleClass="w-full mb-3"></p-message>
    }

    <form (ngSubmit)="onRegister()">
      <div class="grid">
        <div class="col-6">
          <label for="firstName" class="block text-900 font-medium mb-2">First Name</label>
          <input 
            id="firstName" 
            type="text" 
            pInputText 
            [(ngModel)]="firstName" 
            name="firstName"
            class="w-full mb-3" 
            placeholder="First name"
            required
          />
        </div>
        <div class="col-6">
          <label for="lastName" class="block text-900 font-medium mb-2">Last Name</label>
          <input 
            id="lastName" 
            type="text" 
            pInputText 
            [(ngModel)]="lastName" 
            name="lastName"
            class="w-full mb-3" 
            placeholder="Last name"
            required
          />
        </div>
      </div>

      <label for="email" class="block text-900 font-medium mb-2">Email Address</label>
      <input 
        id="email" 
        type="email" 
        pInputText 
        [(ngModel)]="email" 
        name="email"
        class="w-full mb-3" 
        placeholder="Enter your email"
        required
      />

      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <p-password 
        id="password" 
        [(ngModel)]="password" 
        name="password"
        styleClass="w-full mb-4"
        inputStyleClass="w-full"
        placeholder="Create a password"
        [toggleMask]="true"
        required
      ></p-password>

      <p-button 
        type="submit"
        label="Create Account" 
        icon="pi pi-user-plus" 
        styleClass="w-full"
        [loading]="isLoading"
      ></p-button>
    </form>

    <div class="text-center mt-4">
      <span class="text-600">Already have an account? </span>
      <a routerLink="/login" class="font-medium text-primary cursor-pointer">Sign in</a>
    </div>

    <div class="flex justify-content-center mt-4">
      <p-button 
        [icon]="themeService.isDarkTheme() ? 'pi pi-sun' : 'pi pi-moon'"
        [rounded]="true"
        [text]="true"
        (onClick)="themeService.toggleTheme()"
      ></p-button>
    </div>
  </div>
</div>
